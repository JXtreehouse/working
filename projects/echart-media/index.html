<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title>vue-area</title>
    <!--忽略电话号码和email识别-->
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <!--当网站添加到主屏幕快速启动方式，将网站添加到主屏幕快速启动方式-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!--隐藏ios上的浏览器地址栏-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- UC默认竖屏 ，UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <meta name="browsermode" content="application">
    <!-- QQ强制竖屏 QQ强制全屏 -->
    <meta name="x5-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true">
    <meta name="x5-page-mode" content="app">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
    <style type="text/css">
      *{margin:0;padding:0;}  
      a{margin: 30px auto;display: block;text-align: center;}
      p{padding-left: 20px;}
      [v-cloak] {
          display: none;
      }
    </style>
    <% if(production){ %>  
    <link href="/static/css/app.css" rel="stylesheet">
    <% } %>
  </head>
  <body>
    <div id="app"></div>
    <div id="main3" style="width: 80%;height:600px;"></div>
    <div id="main2" style="width: 80%;height:600px;"></div>
    <div id="main" style="width: 80%;height:400px;"></div>
  <% if(production){ %>  
  <script type="text/javascript" src="/static/js/vendor.js?v=<%= new Date().getTime()%>"></script>
  <script type="text/javascript" src="/static/js/app.js?v=<%= new Date().getTime()%>"></script>
  <% } %>
  </body>
</html>
